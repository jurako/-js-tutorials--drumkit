<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Drum kit</title>
</head>

<body>
    <header class="header">
        <h1 class="title header__title">JavaScript Drum Kit</h1>
    </header>
    <section class="main">
        <div class="drumkit main__drumkit">
            <div class="drumkit__wrapper">
                <img class="drumkit__set" src="/images/drum-kit.png">
                <img class="drumkit__hihat" src="/images/hihat-top.png">
                <img class="drumkit__crash drumkit__crash--init-pos" src="/images/crash.png">

                <!-- Button legends -->
                <div class="button button--shadow drumkit__button drumkit__button-crash">
                    <kbd>E</kbd>
                </div>
                <div class="button button--shadow drumkit__button drumkit__button-ride">
                    <kbd>R</kbd>
                </div>
                <div class="button button--shadow drumkit__button drumkit__button-hihat-open">
                    <kbd>I</kbd>
                </div>
                <div class="button button--shadow drumkit__button drumkit__button-hihat-closed">
                    <kbd>K</kbd>
                </div>
                <div class="button button--shadow drumkit__button drumkit__button-floor-tom">
                    <kbd>F</kbd>
                </div>
                <div class="button button--shadow drumkit__button drumkit__button-mid-tom">
                    <kbd>G</kbd>
                </div>
                <div class="button button--shadow drumkit__button drumkit__button-high-tom">
                    <kbd>H</kbd>
                </div>
                <div class="button button--shadow drumkit__button drumkit__button-snare">
                    <kbd>J</kbd>
                </div>
                <div class="button button--shadow drumkit__button drumkit__button-left-kick">
                    <kbd>V</kbd>
                </div>
                <div class="button button--shadow drumkit__button drumkit__button-right-kick">
                    <kbd>B</kbd>
                </div>
            </div>
            <div class="drumkit__audio">
                <audio class="drumkit__audio--crash">
                    <source src="audio/crash.wav" type="audio/mpeg">
                </audio>
                <audio class="drumkit__audio--ride">
                    <source src="audio/ride.wav" type="audio/mpeg">
                </audio>
                <audio class="drumkit__audio--hihat-open">
                    <source src="audio/hihat-open.wav" type="audio/mpeg">
                </audio>
                <audio class="drumkit__audio--hihat-closed">
                    <source src="audio/hihat-close.wav" type="audio/mpeg">
                </audio>
                <audio class="drumkit__audio--floor-tom">
                    <source src="audio/tom-floor.wav" type="audio/mpeg">
                </audio>
                <audio class="drumkit__audio--mid-tom">
                    <source src="audio/tom-mid.wav" type="audio/mpeg">
                </audio>
                <audio class="drumkit__audio--high-tom">
                    <source src="audio/tom-high.wav" type="audio/mpeg">
                </audio>
                <audio class="drumkit__audio--snare">
                    <source src="audio/snare.wav" type="audio/mpeg">
                </audio>
                <audio class="drumkit__audio--left-kick drumkit__audio--right-kick">
                    <source src="audio/kick.wav" type="audio/mpeg">
                </audio>
            </div>
        </div>
        <div class="keymap main__keymap">
            <h2 class="keymap__title">Key Mapping</h2>
            <div class="keymap__legend"><div class="button">E</div>Crash</div>
            <div class="keymap__legend"><div class="button">R</div>Ride</div>
            <div class="keymap__legend"><div class="button">F</div>Floor tom</div>
            <div class="keymap__legend"><div class="button">G</div>Mid tom</div>
            <div class="keymap__legend"><div class="button">H</div>High tom</div>
            <div class="keymap__legend"><div class="button">V</div><div class="button">B</div>Kick</div>
            <div class="keymap__legend"><div class="button">J</div>Snare</div>
            <div class="keymap__legend"><div class="button">I</div>Hi-Hat Open</div>
            <div class="keymap__legend"><div class="button">K</div>Hi-Hat Closed</div>
        </div>
    </section>

    <script src="drumkit.js"></script>
</body>

</html>
